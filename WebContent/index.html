<form action="http://localhost:8080/ProgettoSettimana6/bancasaldo">
  <div class="form-group">
    <label class="h5">Numero Intestatario</label>
    <input type="number" class="form-control text-center" name="numero" aria-describedby="emailHelp" placeholder="Inserire Numero Intestatario">
  </div>
  <div class="form-group">
    <label class="h5">PIN</label>
    <input type="password" class="form-control text-center" name="pin"  placeholder="Inserire PIN">

</form>      
</div>
    </div>
  </div>
  <div class="card">

          Prelevare Denaro
        </button>
      </h5>
    </div>
    <div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordion">
      <div class="card-body">
<form action="http://localhost:8080/ProgettoSettimana6/bancaprelevare">

    <input type="number" class="form-control text-center" aria-describedby="emailHelp" name="numero" placeholder="Inserire Numero Intestatario">
  </div>
  <div class="form-group">
    <label class="h5">PIN</label>
    <input type="password" class="form-control text-center" name="pin" placeholder="Inserire PIN">
  </div>
  <div class="form-group">
    <label class="h5">Denaro da Prelevare</label>
    <input type="number" class="form-control text-center" name="preleva" placeholder="Inserire denaro da prelevare">
  </div>

  <button type="submit" class="btn btn-primary" value="versa">Preleva</button>
</form>          </div>
    </div>
  </div>
  <div class="card">
    <div class="card-header" id="headingThree">

          Versare Denaro
        </button>
      </h5>
    </div>
